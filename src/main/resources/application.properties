spring.application.name=AlToque

# ==========================================
# BASE DE DATOS
# ==========================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# API PER
# ==========================================
api.peru.baseurl=https://apiperu.dev/api/dni
api.peru.token=${API_PERU_TOKEN}

# ==========================================
# EMAIL (GMAIL)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp

# ==========================================
# JWT
# ==========================================
jwt.secret=4ac90015dd2bb457b254f0ad7911ed10

# ==========================================
# CONFIG SERVIDOR
# ==========================================
server.port=${PORT:8080}

# FLOW PAYMENT GATEWAY CONFIGURATION (SANDBOX)
# Documentacion: https://sandbox.flow.cl/api
flow.base-url=https://www.flow.cl/api
flow.api-key=${FLOW_API_KEY}
flow.secret-key=${FLOW_SECRET_KEY}
flow.currency=PEN